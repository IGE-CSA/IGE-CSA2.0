<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container-flex {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin: 20px;
    }

    .column {
      width: 22%; /* Adjust the width as needed */
      background-color: white;
      color: black;
      padding: 10px;
      margin: 5px;
      text-align: center;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .beaker {
      position: relative;
      width: 100px;
      height: 200px;
      background-color: white;
      border: 1px solid #999;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 20px;
      display: inline-block;
    }

    .water1 {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0;
      background-color: #9eb7a9;
      transition: height 1s ease-in-out;
    }

    .water2 {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0;
      background-color: #c6e2e9;
      transition: height 1s ease-in-out;
    }

    .water3 {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0;
      background-color: #ffcaaf;
      transition: height 1s ease-in-out;
    }

    .water4 {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0;
      background-color: #fcd6db;
      transition: height 1s ease-in-out;
    }

    .fillRate {
      margin-bottom: 20px;
    }

    #fillButton {
      padding: 10px;
      cursor: pointer;
      background-color: #999;
      color: #fff;
      border: none;
      border-radius: 5px;
      margin-left: auto;
      margin-right: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container-flex">
    <div class="column">
      <h2>Bubble</h2>
      <div class="beaker">
        <div class="water1" id="water1"></div>
      </div>
      <!-- print seconds instead of fill rate -->
    </div>
    <div class="column">
      <h2>Insertion</h2>
      <div class="beaker">
        <div class="water2" id="water2"></div>
      </div>
    </div>
    <div class="column">
      <h2>Selection</h2>
      <div class="beaker">
        <div class="water3" id="water3"></div>
      </div>
    </div>
    <div class="column">
      <h2>Merge</h2>
      <div class="beaker">
        <div class="water4" id="water4"></div>
      </div>
    </div>
    <!-- Add more columns as needed -->
  </div>
  <button id="fillButton" onclick="waterBubble('water1'); waterInsertion('water2'); waterSelection('water3'); waterMerge('water4') ">Fill Beakers</button>


  <script>

    let bubble, insert, merge, selection;

     async function fetchSort() {
      try {
        const response = await fetch(sortUrl, {
          method: 'GET',
          signal: signal,
          mode: 'cors'
        });

        if (!response.ok) {
          throw new Error('Network response was not ok: ' + response.statusText);
        }

        const data = await response.json();
        console.log(data);

        // creating variables
        const bubble = data['bubbleSort'];
        console.log(typeof bubble);
        const insert = data['insertionSort'];
        console.log(typeof insert);
        const merge = data['mergeSort'];
        console.log(typeof merge);
        const selection = data['selectionSort'];
        console.log(typeof selection);



        data.forEach(row => addRow(row));
      } catch (error) {
        if (error.name === 'AbortError') {
          resultContainer.innerHTML += `<div>Error: Request timed out</div>`;
        } else {
          resultContainer.innerHTML += `<div>Error: Could not retrieve sort data</div>`;
        }
      } 
    }

    document.addEventListener('DOMContentLoaded', fetchSort); 

    function waterBubble(waterId) {
      const water = document.getElementById(waterId);
      const duration = 10 / bubble; // Adjust the divisor for a suitable scale

      water.style.transition = `height ${duration}s ease-in-out`;
      water.style.height = '100%';
    }

    function waterInsertion(waterId) {
      const water = document.getElementById(waterId);
      const duration = 10 / insert; // Adjust the divisor for a suitable scale

      water.style.transition = `height ${duration}s ease-in-out`;
      water.style.height = '100%';
    }

    function waterSelection(waterId) {
      const water = document.getElementById(waterId);
      const duration = 10 / selection; // Adjust the divisor for a suitable scale

      water.style.transition = `height ${duration}s ease-in-out`;
      water.style.height = '100%';
    }

    function waterMerge(waterId) {
      const water = document.getElementById(waterId);
      const duration = 10 / merge; // Adjust the divisor for a suitable scale

      water.style.transition = `height ${duration}s ease-in-out`;
      water.style.height = '100%';
    }

    const resultContainer = document.getElementById("result");
    const sortUrl = "http://localhost:8085/api/sort/speeds";
    const controller = new AbortController();
    const signal = controller.signal;

      
  </script>
</body>
</html>
