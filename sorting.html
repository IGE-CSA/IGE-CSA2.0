<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container-flex {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin: 20px;
    }

    .column {
      width: 22%; /* Adjust the width as needed */
      background-color: white;
      color: black;
      padding: 10px;
      margin: 5px;
      text-align: center;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .beaker {
      position: relative;
      width: 100px;
      height: 200px;
      background-color: white;
      border: 1px solid #999;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 20px;
      display: inline-block;
    }

    .water {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0;
      background-color: #3498db;
      transition: height 1s ease-in-out;
    }

    .fillRate {
      margin-bottom: 20px;
    }

    #fillButton {
      padding: 10px;
      cursor: pointer;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container-flex">
    <div class="column">
      <h2>Bubble</h2>
      <div class="beaker">
        <div class="water" id="water1"></div>
      </div>
      <label for="fillRate1">Fill Rate:</label>
      <input type="range" class="fillRate" id="fillRate1" min="1" max="10" value="5">
    </div>
    <div class="column">
      <h2>Insertion</h2>
      <div class="beaker">
        <div class="water" id="water2"></div>
      </div>
      <label for="fillRate2">Fill Rate:</label>
      <input type="range" class="fillRate" id="fillRate2" min="1" max="10" value="5">
    </div>
    <div class="column">
      <h2>Selection</h2>
      <div class="beaker">
        <div class="water" id="water3"></div>
      </div>
      <label for="fillRate3">Fill Rate:</label>
      <input type="range" class="fillRate" id="fillRate3" min="1" max="10" value="5">
    </div>
    <div class="column">
      <h2>Merge</h2>
      <div class="beaker">
        <div class="water" id="water4"></div>
      </div>
      <label for="fillRate4">Fill Rate:</label>
      <input type="range" class="fillRate" id="fillRate4" min="1" max="10" value="5">
    </div>
    <!-- Add more columns as needed -->
  </div>
  <button id="fillButton" onclick="fillWater('water1', 'fillRate1')">Fill Beaker Bubble</button>
  <button id="fillButton" onclick="fillWater('water2', 'fillRate2')">Fill Beaker Insertion</button>
  <button id="fillButton" onclick="fillWater('water3', 'fillRate3')">Fill Beaker Selection</button>
  <button id="fillButton" onclick="fillWater('water4', 'fillRate4')">Fill Beaker Merge</button>

  <script>
    function fillWater(waterId, fillRateId) {
      const water = document.getElementById(waterId);
      const fillRate = document.getElementById(fillRateId).value;
      const duration = 10 / fillRate; // Adjust the divisor for a suitable scale

      water.style.transition = `height ${duration}s ease-in-out`;
      water.style.height = '100%';
    }
  </script>
</body>
</html>
